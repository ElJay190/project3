  <!-- off-canvas menu for mobile -->
  <div class="offcanvas offcanvas-start bg-dark text-white" id="offcanvasNav">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a class="nav-link text-white mb-2" href="index.html">Home</a>
      <a class="nav-link text-white mb-2" href="resume.html">Resume</a>

    </div>

  <!-- =========== /NAVBAR =========== -->

  <main class="container pt-5">
    <h1 class="mt-5 mb-4 text-center">Let’s Connect</h1>

    <!-- centred card-style wizard -->
    <div class="form-card mx-auto my-4" style="max-width:420px;">

      <form id="regForm">
        <!-- progress dots -->
        <div style="text-align:center;margin-bottom:25px;">
          <span class="step"></span><span class="step"></span>
        </div>

        <!-- step 1 -->
        <div class="tab">
          <h4>Personal Info</h4>
          <p><input placeholder="First name*" name="fname" required></p>
          <p><input placeholder="Last name*"  name="lname" required></p>
          <p><input placeholder="Email*" type="email" name="email" required></p>
        </div>

        <!-- step 2 -->
        <div class="tab">
          <h4>Message</h4>
          <p>
            <textarea placeholder="Tell me how I can help*" rows="6" name="msg" required></textarea>
          </p>
        </div>

        <!-- wizard buttons -->
        <div class="d-flex justify-content-between">
          <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Next</button>
        </div>
      </form>
    </div>
  </main>

  <!-- ==========  Success modal  ========== -->
  <div class="modal fade" id="sendModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thank you!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Your message has been sent. I’ll get back to you soon.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4">
    <a href="mailto:daeljay@gmail.com" class="text-dark">daeljay@gmail.com</a>  |  © 2025
  </footer>

  <!-- ==========  Scripts  ========== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="multistep.js"></script><!-- only one reference -->

  <!-- intercept final click + redirect after modal closes -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const nextBtn  = document.getElementById("nextBtn");
    const modalEl  = document.getElementById("sendModal");
    const modalObj = new bootstrap.Modal(modalEl);

    /* 1. when wizard shows “Submit”, stop default, show modal */
    nextBtn.addEventListener("click", function (e) {
      if (this.innerText === "Submit") {
        e.stopImmediatePropagation();          // cancel multistep's form.submit()
        modalObj.show();

        /* reset wizard */
        document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
        currentTab = 0; showTab(currentTab);
      }
    }, true);                                   // capture phase!

    /* 2. after modal finishes hiding, go to thankyou.html */
    modalEl.addEventListener("hidden.bs.modal", () => {
      window.location.href = "thankyou.html";
    });
  });
  </script>
</body>
