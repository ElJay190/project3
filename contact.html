<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact • Loyd Jones</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="custom.css" rel="stylesheet">
</head>

<body>
<!-- =====  NAVBAR truncated for brevity  ===== -->

<main class="container pt-5">
  <h1 class="mt-5 mb-4 text-center">Let’s Connect</h1>

  <div class="form-card mx-auto my-4" style="max-width:420px;">
    <form id="regForm">
      <!-- dots -->
      <div style="text-align:center;margin-bottom:25px;">
        <span class="step"></span><span class="step"></span>
      </div>

      <!-- step 1 -->
      <div class="tab">
        <h4>Personal Info</h4>
        <p><input placeholder="First name*" name="fname" required></p>
        <p><input placeholder="Last name*"  name="lname" required></p>
        <p><input placeholder="Email*" type="email" name="email" required></p>
      </div>

      <!-- step 2 -->
      <div class="tab">
        <h4>Message</h4>
        <p><textarea placeholder="Tell me how I can help*" rows="6" name="msg" required></textarea></p>
      </div>

      <!-- wizard nav buttons -->
      <div class="d-flex justify-content-between">
        <button type="button" id="prevBtn" class="btn btn-secondary" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Next</button>
      </div>
    </form>
  </div>
</main>

<!-- success modal -->
<div class="modal fade" id="sendModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thank you!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Your message has been sent. I’ll get back to you soon.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-4">
  <a href="mailto:daeljay@gmail.com" class="text-dark">daeljay@gmail.com</a>  |  © 2025
</footer>

<!-- =====  scripts (order matters)  ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="multistep.js"></script>

<!-- intercept final click; show modal, stop reload -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const nextBtn = document.getElementById("nextBtn");
  const modal   = new bootstrap.Modal(document.getElementById("sendModal"));

  nextBtn.addEventListener("click", function (e) {
    if (this.innerText === "Submit") {             // wizard turned it into Submit
      e.stopImmediatePropagation();                // cancel nextPrev's submit()
      modal.show();                                // show thank‑you dialog

      /* reset wizard for next message */
      document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
      currentTab = 0; showTab(currentTab);
    }
  }, true);  // capture = true to run before inline onclick
});
</script>
</body>
</html>
