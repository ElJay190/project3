<main class="container pt-5">
   <h1 class="mt-5 mb-4 text-center">Let’s Connect</h1>

   <!-- centered card wrapper -->
   <div class="form-card mx-auto my-4">

     <!--‑‑ multi‑step form ‑‑-->
     <form id="regForm" action="thankyou.html">
        <p>All fields marked * are required.</p>

        <!-- Step 1 -->
        <div class="tab">
          <h4>Personal Info</h4>
          <p><input placeholder="First name*"  name="fname"  oninput="this.className=''"></p>
          <p><input placeholder="Last name*"   name="lname"  oninput="this.className=''"></p>
          <p><input placeholder="Email*"       name="email"  oninput="this.className=''" type="email"></p>
        </div>

        <!-- Step 2 -->
        <div class="tab">
          <h4>Message</h4>
          <p>
            <textarea placeholder="Tell me how I can help*" rows="6"
                      name="msg" oninput="this.className=''"></textarea>
          </p>
        </div>

        <!-- navigation buttons -->
        <div style="overflow:auto;">
          <div>
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>

        <!-- step indicators -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
        </div>
     </form>
   </div><!-- /.form-card -->
